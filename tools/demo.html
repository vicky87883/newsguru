    <style>
        /* General Styles */
        body {

            padding: 0;

        }

        .sidebar a:hover {

            transform: scale(1.05);
        }

        /* Main Content Styling */
        .main-content {
            flex: 1;
            margin-left: 270px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .main-content h1 {

            text-align: justify;

        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #fff;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-area:hover {

        }

            position: relative;
            overflow: hidden;
            display: inline-block;

        .upload-btn-wrapper input[type="file"] {

            transition: all 0.3s ease;

        .btn:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Loader and Progress */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 20px;

        .progress-container {
            width: 80%;
            max-width: 300px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            margin: 10px auto;

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #28a745;
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        /* PDF Display */
        .pdf-wrapper {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #fafafa;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

        }

        .download-link:hover {
            text-decoration: underline;
        }

        /* Rating Section */
        .rating-section {
            margin-top: 40px;
            text-align: center;
        }

        .rating-section h2 {

        /* Spinner Animation */
        @keyframes spin {

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {

                flex-direction: row;
                justify-content: space-around;

<body>
    <div class="sidebar">
        <h2>PDF Tools</h2>
        <a href="#" class="active">PDF Compressor</a>
        <a href="#">PDF Merger</a>
        <a href="#">PDF Splitter</a>
        <a href="#">PDF Converter</a>
    </div>
    <div class="main-content">
        <h1>Compress Your PDF Files</h1>
        <p class="intro-text">You can compress PDF files to reduce their size without losing quality.</p>
        <div class="upload-area" id="uploadfile">
            <div class="upload-btn-wrapper">
                <button class="btn">Choose PDF File</button>
                <input type="file" id="fileInput" accept="application/pdf" />
            </div>
        </div>
        <div class="loader" id="loader"></div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="pdf-wrapper" id="pdfWrapper">
            <div class="info" id="pdfInfo"></div>
            <a class="download-link" id="downloadLink" href="#" download>Download Compressed PDF</a>
        </div>
    </div>
    <script>
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                compressPDF(file);
            }
        });

        function compressPDF(file) {
            const formData = new FormData();
            formData.append('pdf', file);

            document.getElementById('loader').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/compress-pdf', true);

            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progressBar').style.width = percentComplete + '%';
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        const compressedPDF = response.fileUrl;
                        document.getElementById('pdfWrapper').style.display = 'block';
                        document.getElementById('pdfInfo').textContent = `Original Size: ${response.originalSize} MB, Compressed Size: ${response.compressedSize} MB`;
                        document.getElementById('downloadLink').href = compressedPDF;
                    } else {
                        alert('Failed to compress the PDF. Please try again.');
                    }
                } else {
                    alert('Error occurred during the file upload. Please try again.');
                }
                document.getElementById('loader').style.display = 'none';
                document.getElementById('progressContainer').style.display = 'none';
            };

            xhr.onerror = function () {
                alert('An error occurred while uploading the file. Please try again.');
                document.getElementById('loader').style.display = 'none';
                document.getElementById('progressContainer').style.display = 'none';
            };

            xhr.send(formData);
        }
    </script>
